name: 'Build Android and iOS'
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Checkout Push
        if: github.event_name == 'push'
        uses: actions/checkout@v2
      - name: Get Commit Message
        run: |
          MSG=$(git log --format="%h %aN: %b" -n 1 ${{ github.event.after }})
          echo "COMMIT_MESSAGE=${MSG}" >> $GITHUB_ENV
      - name: send message TG
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: 'Starting build for: ${{ env.COMMIT_MESSAGE }}'
      - name: Install node dependencies
        run: |
          yarn install
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Android APK
        run: |
          bash ./scripts/build-selfsigned-android.sh
      - name: send message TG Finished
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: 'Finished build: ${{ env.COMMIT_MESSAGE }}.'
          document: './android/app/build/outputs/apk/release/app-release.apk'
